<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
    <!-- 引入jquery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <!-- 引入bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入klinecharts -->
    <script src="https://cdn.jsdelivr.net/npm/klinecharts/dist/umd/klinecharts.min.js"></script>
    <style>
        #chart {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="chart-container" id="chart"></div>
            </div>
        </div>
    </div> -->
    <div id="chart"></div>
    <div class="container">
        <input type="text" class="form-control text-default text-sm font-bold" id="price" placeholder="0" aria-label="Amount" onchange="calculateTotal()">
        <input type="text" class="form-control text-default text-sm font-bold" id="num" placeholder="0" aria-label="Amount" onchange="calculateTotal()">
        <span id="total">total:0</span>
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary" onclick="buy()" id="buy_btn">buy</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary" onclick="sell()" id="sell_btn">sell</button>
            </div>
        </div>
        <!-- <button type="button" class="btn btn-primary" onclick="buy()" id="buy_btn">buy</button>
        <button type="button" class="btn btn-primary" onclick="sell()" id="sell_btn">sell</button> -->
    </div>
    <div class="container">
        <div class = "buy_list">
            <span>buy list:</span>
            <div class="buy_list_item">
                <div class="buy_list_item_price">price</div>
                <div class="buy_list_item_num">num</div>
            </div>
        </div>
        <div class = "sell_list">
            <span>sell list:</span>
            <div class="sell_list_item">
                <div class="sell_list_item_price">price</div>
                <div class="sell_list_item_num">num</div>
            </div>
        </div>
    </div>
    



    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chart = klinecharts.init('chart');
            chart.applyNewData([
                { close: 4976.16, high: 4977.99, low: 4970.12, open: 4972.89, timestamp: 1587660000000, volume: 204 },
                { close: 4977.33, high: 4979.94, low: 4971.34, open: 4973.20, timestamp: 1587660060000, volume: 194 },
                { close: 4977.93, high: 4977.93, low: 4974.20, open: 4976.53, timestamp: 1587660120000, volume: 197 },
                { close: 4966.77, high: 4968.53, low: 4962.20, open: 4963.88, timestamp: 1587660180000, volume: 28 },
                { close: 4961.56, high: 4972.61, low: 4961.28, open: 4961.28, timestamp: 1587660240000, volume: 184 },
                { close: 4964.19, high: 4964.74, low: 4961.42, open: 4961.64, timestamp: 1587660300000, volume: 191 },
                { close: 4968.93, high: 4972.70, low: 4964.55, open: 4966.96, timestamp: 1587660360000, volume: 105 },
                { close: 4979.31, high: 4979.61, low: 4973.99, open: 4977.06, timestamp: 1587660420000, volume: 35 },
                { close: 4977.02, high: 4981.66, low: 4975.14, open: 4981.66, timestamp: 1587660480000, volume: 135 },
                { close: 4985.09, high: 4988.62, low: 4980.30, open: 4986.72, timestamp: 1587660540000, volume: 76 }
            ]);
        });

        // 根据输入的price与num实时计算total
        function calculateTotal() {
            var price = parseFloat(document.getElementById('price').value);
            // console.log("!!!!!!!"+ price);
            var num = parseFloat(document.getElementById('num').value);
            var total = price * num;
            document.getElementById('total').innerHTML = "total:" + total.toFixed(2);
        }

        // 初始化数据
        function init() {
            document.getElementById('price').value
            document.getElementById('num').value = 0;
        }


        window.addEventListener('load', init);


    </script>
</body>
</html>
