<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Order Book -->
        <div class="col-lg-3 col-md-3 order-book">
          <div class="list-title">Order Book</div>

          <!-- BUY Orders Section -->
          <div><b>BUY</b></div>
          <div id="buyOrders" class="list-item">
            <div class="order-book-item">
              <span>54,463.00</span> <span>0.5000 BTC</span>
            </div>
            <div class="order-book-item">
              <span>54,462.50</span> <span>0.3000 BTC</span>
            </div>
            <div class="order-book-item">
              <span>54,462.00</span> <span>0.2000 BTC</span>
            </div>
          </div>

          <!-- Middle Price Display -->
          <div id="middlePrice" class="middle-price">54,463.68</div>
          <!-- Example Number -->

          <!-- SELL Orders Section -->
          <div><b>SELL</b></div>
          <div id="sellOrders" class="list-item">
            <div class="order-book-item">
              <span>54,464.00</span> <span>0.2500 BTC</span>
            </div>
            <div class="order-book-item">
              <span>54,465.00</span> <span>0.1000 BTC</span>
            </div>
            <div class="order-book-item">
              <span>54,466.00</span> <span>0.3000 BTC</span>
            </div>
          </div>
        </div>

        <!-- Main Graph in Center -->
        <div class="col-lg-6 col-md-6">
          <div id="chart" class="chart"></div>
          <!-- Ensure this div has a height -->
          <div class="control-section">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control text-sm font-bold"
                  id="price"
                  placeholder="Price USDT"
                  aria-label="Price"
                  onchange="calculateTotal()"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control text-sm font-bold"
                  id="amount"
                  placeholder="Amount"
                  aria-label="Amount"
                  onchange="calculateTotal()"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <button class="btn btn-primary w-100" onclick="buy()">
                  Buy
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-primary w-100" onclick="sell()">
                  Sell
                </button>
              </div>
            </div>
            <div class="mt-3">Total: <span id="total">0</span></div>
          </div>
        </div>

        <!-- Market History -->
        <div class="col-lg-3 col-md-3 market-history">
          <div class="list-title">Market Trade History</div>
          <div class="list-item">Completed BUY | Amount | Timestamp</div>
          <div class="list-item">Completed SELL | Amount | Timestamp</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
        </div>
      </div>
    </div>

    <!-- Include external JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/klinecharts/dist/umd/klinecharts.min.js"></script>
    <script src="../static/js/scripts.js"></script>
    <!-- Inline chart initialization and data -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chart = klinecharts.init("chart");

        // Apply chart data back in HTML
        chart.applyNewData([
          {
            close: 4976.16,
            high: 4977.99,
            low: 4970.12,
            open: 4972.89,
            timestamp: 1587660000000,
            volume: 204,
          },
          {
            close: 4985.12,
            high: 4990.5,
            low: 4965.32,
            open: 4978.45,
            timestamp: 1587663600000,
            volume: 340,
          },
        ]);
      });
    </script>
  </body>
</html>
