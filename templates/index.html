<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/klinecharts/dist/umd/klinecharts.min.js"></script>
    <style>
      #chart {
        width: 100%;
        height: 400px;
        margin-top: 20px;
      }
      .order-book,
      .market-history {
        height: 600px;
        overflow-y: auto;
        padding: 10px;
      }
      .list-title {
        font-weight: bold;
        padding-bottom: 10px;
      }
      .list-item {
        padding: 5px 0;
      }
      .control-section {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Order Book -->
        <div class="col-lg-3 col-md-3 order-book">
          <div class="list-title">Order Book</div>
          <div>BUY</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
          <div>SELL</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
        </div>

        <!-- Main Graph in Center -->
        <div class="col-lg-6 col-md-6">
          <div id="chart"></div>
          <div class="control-section">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control text-sm font-bold"
                  id="price"
                  placeholder="Price USDT"
                  aria-label="Price"
                  onchange="calculateTotal()"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control text-sm font-bold"
                  id="amount"
                  placeholder="Amount"
                  aria-label="Amount"
                  onchange="calculateTotal()"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <button class="btn btn-primary w-100" onclick="buy()">
                  Buy
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-primary w-100" onclick="sell()">
                  Sell
                </button>
              </div>
            </div>
            <div class="mt-3">Total: <span id="total">0</span></div>
          </div>
        </div>

        <!-- Market History -->
        <div class="col-lg-3 col-md-3 market-history">
          <div class="list-title">Market Trade History</div>
          <div class="list-item">Completed BUY | Amount | Timestamp</div>
          <div class="list-item">Completed SELL | Amount | Timestamp</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
          <div class="list-item">One-line item</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chart = klinecharts.init("chart");
        chart.applyNewData([
          {
            close: 4976.16,
            high: 4977.99,
            low: 4970.12,
            open: 4972.89,
            timestamp: 1587660000000,
            volume: 204,
          },
        ]);
      });

      function calculateTotal() {
        var price = parseFloat(document.getElementById("price").value);
        var amount = parseFloat(document.getElementById("amount").value);
        var total = price * amount;
        document.getElementById("total").innerText = total.toFixed(2);
      }

      function buy() {
        alert("Buy action triggered");
      }

      function sell() {
        alert("Sell action triggered");
      }
    </script>
  </body>
</html>
